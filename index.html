<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="//elm-in-action.com/range-slider.css">
    <script src="//elm-in-action.com/range-slider.js"></script>
    <script src="src/RangeSlider.js"></script>
  </head>

  <body>
    <div id="app"></div>
    <script src="http://elm-in-action.com/pasta.js"></script>
    <script src="elm.js"></script>
    <script>
        const app = Elm.PhotoGroove.init({ node: document.getElementById('app')});
        app.ports.setFilters.subscribe(options => {
          Pasta.apply(document.getElementById('main-canvas'), options);
        })
    </script>
  </body>
</html>
